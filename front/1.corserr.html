<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/jasmine/3.3.0/jasmine.js"></script>
    <script src="https://cdn.bootcss.com/jasmine/3.3.0/jasmine-html.js"></script>
    <script src="https://cdn.bootcss.com/jasmine/3.3.0/boot.js"></script>
    <link href="https://cdn.bootcss.com/jasmine/3.3.0/jasmine.css" rel="stylesheet" />
    <script>
      const baseUrl = 'http://localhost:3000'
      describe('JSON', function() {
        it('get1', function(done) {
          var data = null
          $.getJSON(baseUrl + '/get').then(rs => {
            data = rs
          })

          setTimeout(() => {
            console.info(data)
            expect(data).toEqual({ data: 'ok' })

            done()
          }, 1000)
        })
      })
    </script>
  </head>
  <body>
    <h1>ajax 跨域问题详解</h1>
  </body>
</html>
